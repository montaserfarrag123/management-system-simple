<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>system management</p>
        </div>
        <div class="inpots">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="outpots">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
            <div class="btn-search">
                <button onclick="getSearchMood(this.id)" id="searchTiltle" >Search Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory" >Search Category</button>
            </div>
        </div>
            <div id="daleteAll">

            </div>
        <table>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
   
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
